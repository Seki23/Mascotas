<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Leer archivos Excel</div>
        </div>
        <input type="file" class="form-control" (change)="leerFile($event)">
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table" *ngIf="datos.length>0">
      <thead>
        <tr>
          <th>N</th>
          <th>Apellido</th>
          <th>Nombre</th>
          <th>JVPM</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of datos">
          <td>{{x.idMedico}}</td>
          <td>{{x.nombreMedico}}</td>
          <td>{{x.apellidoMedico}}</td>
          <td>{{x.jvpm}}</td>
        </tr>
      </tbody>
    </table>
  </div>
    <!-- pagination
    <div class="pagination pagination-rounded justify-content-end mb-2">
      <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div> -->
</div>
